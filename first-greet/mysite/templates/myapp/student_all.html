<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学生列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    
        <a href="/myapp/grade"><i class="fas fa-arrow-circle-left">Goback</i></a><br />
        <h1>学生列表</h1>

        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link" href="/">首页</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="/myapp/grade">年级</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/myapp/student/all">学生</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li> -->
                </ul>
              </nav>

        <p>{{info}}</p>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>身高（cm）</th>
                    <th>体重（kg）</th>
                    <th>自我简介</th>
                </tr>
            </thead>

            {%for stu in students%}
            <tr>
                <td>{{stu.name}}</td>
                <td>{{stu.gender}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.height}}</td>
                <td>{{stu.weight}}</td>
                <td>{{stu.intro}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/54ba80efa1.js"></script>
</body>

</html>
